<html>
    <head>
        <title>Short DATA</title>
        <style>
            *{
                box-sizing: border-box;
                padding: 0; margin: 0;                
            }
            html,body{
                width: 100%; height: 100%;
                background-color: white;
            }
            body{
                position: relative;
            }
            main{
                width: 80%; height: 80%;
                text-align: center;
                padding: auto;
                position: absolute;
                background-color: white;
                top: 50%; left: 50%;
                transform: translate(-50%,-50%);
                border-radius: 10px;
                box-shadow: inset 0px 0px 50px rgba(0, 0, 0, 0.3);
                padding: auto;
            }
            main div{
                display: inline;
                position: absolute;
                width: 100%; height: 50%;
                top: 50%; left: 50%;
                transform: translate(-50%,-50%);
            }
            main h1{
                font-size: 10rem;
                color: black;
                text-shadow: 3px 3px 10px grey;
            }
            main input{
                padding: 1%;
                width: 40%;
                height: 5rem;
                font-size: 3rem;
                border: none;
                box-shadow: inset 1px 1px 5px black;
            }
            main button{
                width: 10%;
                height: 5rem;
                font-size: 3rem;
                background-color: white;
                border: none;
                color: black;
                box-shadow: 1px 1px 5px black;

            }
            #result{
                text-decoration-line: none;
                color: black;
            }
            #result:visited{
                text-decoration: none;
                color: black;
            }
        </style>
        <script>
            async function GetURL(){
                var data = document.getElementById('data').value;
                if(data == ""){
                    alert("Data is null");
                    // return;
                }
                let respone = await fetch('url',{
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body : JSON.stringify({
                        'data' : data
                    })
                });
                let result = await respone.text();
                let resultText = 'http://'+document.location.hostname +'/'+result;
                document.getElementById('result').textContent = resultText;
                document.getElementById('result').href = resultText;
            }
        </script>
    </head>
    <body>
        <main>
            <div>
                <h1>Short DATA</h1>
                <input id="data" placeholder="Put your data"/>
                <button type="submit" onclick="javascript:GetURL();">Short</button>
                <h2><a id="result"></a></h2>
            </div>
        </main>
    </body>
</html>
